apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Collects metrics and aggregates them into graphs.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: prometheus
  name: prometheus
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: prometheus
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: us.gcr.io/sourcegraph-dev/prometheus:bdb692df45cf92d5c01f8984e467d9fcd25fec15@sha256:6509cd5618b1045b5f39b6e3c300f985dda35a5763e392178c579600d66fb6ee
          terminationMessagePolicy: FallbackToLogsOnError
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 30
            timeoutSeconds: 30
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            # TODO(Dax)
            initialDelaySeconds: 30
            timeoutSeconds: 30
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - mountPath: /prometheus
              name: data
            - mountPath: /sg_prometheus_add_ons
              name: config
          # Prometheus is relied upon to monitor services for sending alerts to site admins when
          # something is wrong with Sourcegraph, thus its memory requests and limits are the same to
          # guarantee it has enough memory to perform its job reliably and prevent conflicts with
          # other pods on the same host node.
          #
          # The limit chosen here is based on what works reliably on Sourcegraph.com with lots
          # of traffic.
          resources:
            limits:
              cpu: "2"
              memory: 18G
            requests:
              cpu: 500m
              memory: 12G
      securityContext:
        runAsUser: 0
      serviceAccountName: prometheus
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: prometheus
        - configMap:
            defaultMode: 0777
            name: prometheus
          name: config
