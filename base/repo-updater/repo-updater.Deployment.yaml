apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Handles repository metadata (not Git data) lookups and updates from external code hosts and other similar services.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: repo-updater
  name: repo-updater
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: repo-updater
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: repo-updater
    spec:
      containers:
        - name: repo-updater
          image: us.gcr.io/sourcegraph-dev/repo-updater:20e8c1ef30d7f49ffb902f0a69974e711e6365df@sha256:85b0c9e44ece08e15f1377b65da34f58ffdfe0cac34016c54a001f24893eb596
          env:
            - name: SRC_LOG_LEVEL
              value: info
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3182
              name: http
            - containerPort: 6060
              name: debug
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: debug
              scheme: HTTP
            periodSeconds: 1
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 500Mi
          volumeMounts:
            - mountPath: /secrets/kms/
              name: kms-service-account
              readOnly: true
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:20e8c1ef30d7f49ffb902f0a69974e711e6365df@sha256:c862c3d4cbdd131156cc32ef84788fff8ea2fb3218c90e4ef5f102d21d91156a
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      volumes:
        - name: kms-service-account
          secret:
            secretName: kms-service-account-key
