apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Handles repository metadata (not Git data) lookups and updates from external code hosts and other similar services.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: repo-updater
  name: repo-updater
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: repo-updater
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: repo-updater
    spec:
      containers:
        - name: repo-updater
          image: us.gcr.io/sourcegraph-dev/repo-updater:fb81c257cefc98396e2dd95e4720e2497697c4be@sha256:ba1e623c4f7182c3881a95850094202c345a1b79fbba8b72e8a0cdc89f811d87
          env:
            - name: SRC_LOG_LEVEL
              value: info
            - name: ENABLE_STREAMING_REPO_SYNCER
              value: "true"
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3182
              name: http
            - containerPort: 6060
              name: debug
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: debug
              scheme: HTTP
            periodSeconds: 1
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 500Mi
          volumeMounts:
            - mountPath: /secrets/kms/
              name: kms-service-account
              readOnly: true
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:fb81c257cefc98396e2dd95e4720e2497697c4be@sha256:f3b249bf66e684a96915d6e39161c2f277fda5c699ec0e119ca81225476fc030
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      volumes:
        - name: kms-service-account
          secret:
            secretName: kms-service-account-key
