apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Handles repository metadata (not Git data) lookups and updates from external code hosts and other similar services.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: repo-updater
  name: repo-updater
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: repo-updater
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: repo-updater
    spec:
      containers:
        - name: repo-updater
          image: us.gcr.io/sourcegraph-dev/repo-updater:6fcfe8fda9d7177ed8bac37c1d9585da539f24d9@sha256:1ba8c52b2ba4298c9c84032ee9411b6fc99688ee9c96a01c67d2f59968477f28
          env:
            - name: SRC_LOG_LEVEL
              value: info
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3182
              name: http
            - containerPort: 6060
              name: debug
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: debug
              scheme: HTTP
            periodSeconds: 1
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 500Mi
          volumeMounts:
            - mountPath: /secrets/kms/
              name: kms-service-account
              readOnly: true
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:6fcfe8fda9d7177ed8bac37c1d9585da539f24d9@sha256:a1937f4d3f52deda165f19dc208f0b008a3e098b4e823e1d4bf16c8e589f82ff
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      volumes:
        - name: kms-service-account
          secret:
            secretName: kms-service-account-key
