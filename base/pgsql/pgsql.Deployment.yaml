apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Postgres database for various data.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: pgsql
  name: pgsql
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pgsql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: pgsql
        group: backend
    spec:
      initContainers:
        - name: correct-data-dir-permissions
          image: index.docker.io/sourcegraph/alpine:3.12@sha256:ce099fbcd3cf70b338fc4cb2a4e1fa9ae847de21afdb0a849a393b87d94fb174
          command: ["sh", "-c", "if [ -d /data/pgdata-12 ]; then chmod 750 /data/pgdata-12; fi"]
          volumeMounts:
            - mountPath: /data
              name: disk
          securityContext:
            runAsUser: 0
      containers:
        - env:
          image: us.gcr.io/sourcegraph-dev/postgres-12.6:a8951b3c96e0844444a3ead5ea8fd1a5695cea7b@sha256:f41a509b4e5f3f9f9eaac697486f1bbe38b374de46b004cca9a0de532d12549f
          terminationMessagePolicy: FallbackToLogsOnError
          readinessProbe:
            exec:
              command:
                - /ready.sh
          livenessProbe:
            initialDelaySeconds: 15
            exec:
              command:
                - /liveness.sh
          name: pgsql
          ports:
            - containerPort: 5432
              name: pgsql
          resources:
            limits:
              cpu: "7"
              memory: 32Gi
            requests:
              cpu: "7"
              memory: 32Gi
          volumeMounts:
            - mountPath: /data
              name: disk
            - mountPath: /conf
              name: pgsql-conf
        - env:
            - name: DATA_SOURCE_NAME
              value: postgres://sg:@localhost:5432/?sslmode=disable
            - name: PG_EXPORTER_EXTEND_QUERY_PATH
              value: /config/queries.yaml
          image: us.gcr.io/sourcegraph-dev/postgres_exporter:a8951b3c96e0844444a3ead5ea8fd1a5695cea7b@sha256:594856ca33a72fef09635f706b9307c164c5d0f2d96850aacac86ed204fc5338
          terminationMessagePolicy: FallbackToLogsOnError
          name: pgsql-exporter
          resources:
            limits:
              cpu: 10m
              memory: 50Mi
            requests:
              cpu: 10m
              memory: 50Mi
      securityContext:
        runAsUser: 0
      volumes:
        - name: disk
          persistentVolumeClaim:
            claimName: pgsql
        - name: pgsql-conf
          configMap:
            defaultMode: 0777
            name: pgsql-conf
