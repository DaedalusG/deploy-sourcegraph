apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Rate-limiting proxy for the GitHub API.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: github-proxy
  name: github-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: github-proxy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: github-proxy
        deploy: sourcegraph
    spec:
      containers:
        - name: github-proxy
          image: us.gcr.io/sourcegraph-dev/github-proxy:326a63935b564474453aaf67037d6fbd1bd39603@sha256:aeef2f05d1955f42986f93cf3c9df9eb6afea99ea203eba531727bdac45101a9
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3180
              name: http
          resources:
            limits:
              cpu: "1"
              memory: 1G
            requests:
              cpu: 100m
              memory: 250M
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:326a63935b564474453aaf67037d6fbd1bd39603@sha256:7b1cc8461ccc616e6ad4bdab75b0e5bf7befc12f1455153c58342dd0477db582
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
