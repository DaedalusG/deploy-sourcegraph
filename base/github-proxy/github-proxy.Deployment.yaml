apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Rate-limiting proxy for the GitHub API.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: github-proxy
  name: github-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: github-proxy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: github-proxy
        deploy: sourcegraph
    spec:
      containers:
        - name: github-proxy
          image: us.gcr.io/sourcegraph-dev/github-proxy:4daa93ac3997da37965c6cb3cbd47bf3192cf01d@sha256:8b6829ad79bf5e81dbe4e790c0054018843dc7f57a4f687d7f699bfdf2b4a03a
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3180
              name: http
          resources:
            limits:
              cpu: "1"
              memory: 1G
            requests:
              cpu: 100m
              memory: 250M
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:4daa93ac3997da37965c6cb3cbd47bf3192cf01d@sha256:6178e277269bc599b515c5b1d355f4936c5b7575fef6fac491dadcc8e5237502
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
