apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Rate-limiting proxy for the GitHub API.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: github-proxy
  name: github-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: github-proxy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: github-proxy
        deploy: sourcegraph
    spec:
      containers:
        - name: github-proxy
          image: us.gcr.io/sourcegraph-dev/github-proxy:1ee100c38f0413d086bd7f21c0998fec2f44cc33@sha256:83c5f6717a05b6eb0ba0ffe977bb773741d7b3f3d6c92fea9fb904cdd1ae7454
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3180
              name: http
          resources:
            limits:
              cpu: "1"
              memory: 1G
            requests:
              cpu: 100m
              memory: 250M
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:1ee100c38f0413d086bd7f21c0998fec2f44cc33@sha256:fc117259ef786ad01524d9c60a2bcce0c9b4c1a3ac17780a62b5ed4272084cf2
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
