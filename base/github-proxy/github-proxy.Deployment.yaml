apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Rate-limiting proxy for the GitHub API.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: github-proxy
  name: github-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: github-proxy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: github-proxy
        deploy: sourcegraph
    spec:
      containers:
        - name: github-proxy
          image: us.gcr.io/sourcegraph-dev/github-proxy:396327b1525c8be32ef8ea04344b880be4b69168@sha256:e010b57f8ad1a1e043be3e65e4145c178aa89ea57d0db21cb6e6fe14a6e46e2a
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3180
              name: http
          resources:
            limits:
              cpu: "1"
              memory: 1G
            requests:
              cpu: 100m
              memory: 250M
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:396327b1525c8be32ef8ea04344b880be4b69168@sha256:e5764e8294106b3f99258b55bebb575c80eba2557e02a74c4852802e139d143c
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
