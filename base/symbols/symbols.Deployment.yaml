apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Backend for symbols operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: symbols
  name: symbols
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: symbols
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: symbols
    spec:
      containers:
        - name: symbols
          env:
            - name: SYMBOLS_CACHE_SIZE_MB
              value: "100000"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CACHE_DIR
              value: /mnt/cache/$(POD_NAME)
          image: us.gcr.io/sourcegraph-dev/symbols:8358cac973e525598a5e42be7a786caa598dff2f@sha256:15e74b32b0f3eb1d91b7432a7c5d85b5701d889e2c93980aa66d318e9e80cd30
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 3184
              name: http
            - containerPort: 6060
              name: debug
          resources:
            limits:
              cpu: "2"
              ephemeral-storage: "8Gi"
              memory: 2G
            requests:
              cpu: 500m
              ephemeral-storage: "4Gi"
              memory: 500M
          volumeMounts:
            - mountPath: /mnt/cache
              name: cache-ssd
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:8358cac973e525598a5e42be7a786caa598dff2f@sha256:4706554c6b3e50cec7f796e13a18ba6bceb76e8b73cbb2deb0d5e63ad25d0e7d
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      volumes:
        - emptyDir: {}
          name: cache-ssd
