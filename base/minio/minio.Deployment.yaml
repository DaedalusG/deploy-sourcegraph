apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: MinIO for storing LSIF uploads.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: minio
  name: minio
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: minio
    spec:
      containers:
        - name: minio
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secrets
                  key: MINIO_SECRET_KEY
          image: us.gcr.io/sourcegraph-dev/minio:370c30cdc708303b19b8d6a026255e332b0fa6c3@sha256:3d7a0147396ea799284ba707765d477797518425682c9aa65faa5883a63fac4f
          args: ['minio', 'server', '/data']
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 9000
              name: minio
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: minio
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /minio/health/live
              port: minio
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: "1"
              memory: 500M
          volumeMounts:
            - mountPath: /data
              name: minio-data
      securityContext:
        runAsUser: 0
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio
