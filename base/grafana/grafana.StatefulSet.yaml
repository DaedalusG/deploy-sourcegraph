apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Metrics/monitoring dashboards and alerts.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: grafana
  name: grafana
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: grafana
  serviceName: grafana
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: grafana
        deploy: sourcegraph
    spec:
      containers:
        - name: grafana
          image: us.gcr.io/sourcegraph-dev/grafana:95b070c1bf33d13f365abd01700fab93a3b237a0@sha256:75a491013ee55c24180e3b2747e16bb2bb4fc2684e182ce586ce5929ccf653cb
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3370
              name: http
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-data
            - mountPath: /sg_config_grafana/provisioning/datasources
              name: config
          # Grafana is relied upon to send alerts to site admins when something is wrong with
          # Sourcegraph, thus its memory requests and limits are the same to guarantee it has enough
          # memory to perform its job reliably and prevent conflicts with other pods on the same
          # host node.
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi
          env:
            - name: GF_SERVER_ROOT_URL
              value: https://k8s.sgdev.org/-/debug/grafana
      serviceAccountName: grafana
      securityContext:
        runAsUser: 0
      volumes:
        - name: config
          configMap:
            defaultMode: 0777
            name: grafana
  volumeClaimTemplates:
    - metadata:
        name: grafana-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
        storageClassName: sourcegraph
