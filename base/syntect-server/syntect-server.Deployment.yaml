apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Backend for syntax highlighting operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: syntect-server
  name: syntect-server
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: syntect-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: syntect-server
    spec:
      containers:
        - name: syntect-server
          env:
          image: us.gcr.io/sourcegraph-dev/syntax-highlighter:566ff437a0994bb3decc61ae7c690b0cf9b3f763@sha256:1b17056449d0ab16c189c047cb5a727e168a3b248fca2d88a14af3dad1d04850
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 9238
              name: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            limits:
              cpu: "4"
              memory: 6G
            requests:
              cpu: 250m
              memory: 2G
      securityContext:
        runAsUser: 0
