apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Backend for syntax highlighting operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: syntect-server
  name: syntect-server
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: syntect-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: syntect-server
    spec:
      containers:
        - name: syntect-server
          env:
          image: us.gcr.io/sourcegraph-dev/syntax-highlighter:d258a4d9874e64304a069432b8d8657d30cada12@sha256:7e06e313254b4b126c9e8a8af321016855162d6460ee7162a542af1dbc6faf09
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 9238
              name: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            limits:
              cpu: "4"
              memory: 6G
            requests:
              cpu: 250m
              memory: 2G
      securityContext:
        runAsUser: 0
