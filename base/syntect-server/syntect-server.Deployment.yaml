apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Backend for syntax highlighting operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: syntect-server
  name: syntect-server
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: syntect-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: syntect-server
    spec:
      containers:
        - name: syntect-server
          env:
          image: us.gcr.io/sourcegraph-dev/syntax-highlighter:70085ce753769ed2e914d0572892f9f10ec4e96c@sha256:ab0c7c44ff5bbfda98a0a4d26721d4a848770e898b1594b13de9f3877f0a0c08
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 9238
              name: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            limits:
              cpu: "4"
              memory: 6G
            requests:
              cpu: 250m
              memory: 2G
      securityContext:
        runAsUser: 0
