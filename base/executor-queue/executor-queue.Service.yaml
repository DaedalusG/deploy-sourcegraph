apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: executor-queue
    deploy: sourcegraph
  name: executor-queue
  namespace: dogfood-k8s
spec:
  ports:
  - name: http
    port: 3191
    targetPort: http
  - name: debug
    port: 6060
    targetPort: debug
  selector:
    app: executor-queue
  type: ClusterIP
