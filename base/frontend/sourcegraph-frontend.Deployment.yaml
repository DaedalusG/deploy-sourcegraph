apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Serves the frontend of Sourcegraph via HTTP(S).
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: frontend
  name: sourcegraph-frontend
spec:
  minReadySeconds: 10
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: sourcegraph-frontend
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sourcegraph-frontend
        deploy: sourcegraph
    spec:
      containers:
        - name: frontend
          image: us.gcr.io/sourcegraph-dev/frontend:17f13536c0f03c2505fe020f65600b31990487dd@sha256:51dc0e1e2123405ce6e366c07f1bfea530a90c0aafcabebd099a8e8d113c1fce
          args:
            - serve
          env:
            - name: PGDATABASE
              value: sg
            - name: PGHOST
              value: pgsql
            - name: PGPORT
              value: "5432"
            - name: PGSSLMODE
              value: disable
            - name: PGUSER
              value: sg
            - name: CODEINSIGHTS_PGDATASOURCE
              value: postgres://postgres:password@codeinsights-db:5432/postgres
            - name: CODEINTEL_PGDATABASE
              value: sg
            - name: CODEINTEL_PGHOST
              value: codeintel-db
            - name: CODEINTEL_PGPORT
              value: "5432"
            - name: CODEINTEL_PGSSLMODE
              value: disable
            - name: CODEINTEL_PGUSER
              value: sg
            - name: SRC_GIT_SERVERS
              value: gitserver-0.gitserver:3178 gitserver-1.gitserver:3178 gitserver-2.gitserver:3178 gitserver-3.gitserver:3178
              # POD_NAME is used by CACHE_DIR
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # CACHE_DIR stores larger items we cache. Majority of it is zip
            # archives of repositories at a commit.
            - name: CACHE_DIR
              value: /mnt/cache/$(POD_NAME)
            - name: GRAFANA_SERVER_URL
              value: http://grafana:30070
            - name: JAEGER_SERVER_URL
              value: http://jaeger-query:16686
            - name: PROMETHEUS_URL
              value: http://prometheus:30090
            - name: EXECUTOR_QUEUE_URL
              value: http://executor-queue:3191
            - name: EXECUTOR_FRONTEND_USERNAME
              value: executor
            - name: EXECUTOR_FRONTEND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-intel-secrets
                  key: EXECUTOR_FRONTEND_PASSWORD
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            httpGet:
              path: /healthz
              port: debug
              scheme: HTTP
            initialDelaySeconds: 300
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: debug
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 3080
              name: http
            - containerPort: 3090
              name: http-internal
            - containerPort: 6060
              name: debug
          resources:
            limits:
              cpu: "8"
              memory: 10G
            requests:
              cpu: "8"
              memory: 6G
          volumeMounts:
            - mountPath: /mnt/cache
              name: cache-ssd
            - mountPath: /secrets/kms/
              name: kms-service-account
              readOnly: true
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:17f13536c0f03c2505fe020f65600b31990487dd@sha256:c051ba87d25b6ccdc4c0af9f12a74ce9bcb22b6a6cbe67242dcf383a5dcb8fe4
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      serviceAccountName: sourcegraph-frontend
      volumes:
        - emptyDir: {}
          name: cache-ssd
        - name: kms-service-account
          secret:
            secretName: kms-service-account-key
