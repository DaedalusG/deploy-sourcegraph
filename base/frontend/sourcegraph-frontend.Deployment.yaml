apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Serves the frontend of Sourcegraph via HTTP(S).
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: frontend
  name: sourcegraph-frontend
spec:
  minReadySeconds: 10
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: sourcegraph-frontend
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sourcegraph-frontend
        deploy: sourcegraph
    spec:
      containers:
        - name: frontend
          image: us.gcr.io/sourcegraph-dev/frontend:87a52ba9806aa1036c07b5cef97d9d0ca4b3c3f4@sha256:782207e472f48d75e3f0b14d798fc72d96de5f73c1af94a6eb1732e341f43c6a
          args:
            - serve
          env:
            - name: PGDATABASE
              value: sg
            - name: PGHOST
              value: pgsql
            - name: PGPORT
              value: "5432"
            - name: PGSSLMODE
              value: disable
            - name: PGUSER
              value: sg
            - name: CODEINSIGHTS_PGDATASOURCE
              value: postgres://postgres:password@codeinsights-db:5432/postgres
            - name: CODEINTEL_PGDATABASE
              value: sg
            - name: CODEINTEL_PGHOST
              value: codeintel-db
            - name: CODEINTEL_PGPORT
              value: "5432"
            - name: CODEINTEL_PGSSLMODE
              value: disable
            - name: CODEINTEL_PGUSER
              value: sg
              # POD_NAME is used by CACHE_DIR
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # CACHE_DIR stores larger items we cache. Majority of it is zip
            # archives of repositories at a commit.
            - name: CACHE_DIR
              value: /mnt/cache/$(POD_NAME)
            - name: GRAFANA_SERVER_URL
              value: http://grafana:30070
            - name: JAEGER_SERVER_URL
              value: http://jaeger-query:16686
            - name: JAEGER_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: JAEGER_AGENT_PORT
              value: "6831"
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
            - name: PROMETHEUS_URL
              value: http://prometheus:30090
            - name: EXECUTOR_FRONTEND_USERNAME
              value: executor
            - name: EXECUTOR_FRONTEND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-intel-secrets
                  key: EXECUTOR_FRONTEND_PASSWORD
            - name: EXECUTOR_METRIC_GCP_PROJECT_ID
              value: sourcegraph-code-intel
            - name: EXECUTOR_METRIC_ENVIRONMENT_LABEL
              value: dogfood
            - name: EXECUTOR_METRIC_GOOGLE_APPLICATION_CREDENTIALS_FILE
              value: /secrets/service_account.json
            - name: SRC_LOG_LEVEL
              value: info
            - name: SRC_ENDPOINTS_CONSISTENT_HASH
              value: rendezvous
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            httpGet:
              path: /healthz
              port: debug
              scheme: HTTP
            initialDelaySeconds: 300
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: debug
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          ports:
            - containerPort: 3080
              name: http
            - containerPort: 3090
              name: http-internal
            - containerPort: 6060
              name: debug
          resources:
            limits:
              cpu: "8"
              memory: 10G
            requests:
              cpu: "8"
              memory: 6G
          volumeMounts:
            - mountPath: /mnt/cache
              name: cache-ssd
            - mountPath: /secrets/kms/
              name: kms-service-account
              readOnly: true
            - mountPath: /secrets/
              name: codeintel-bucket-service-account
              readOnly: true
      securityContext:
        runAsUser: 0
      serviceAccountName: sourcegraph-frontend
      volumes:
        - emptyDir: {}
          name: cache-ssd
        - name: kms-service-account
          secret:
            secretName: kms-service-account-key
        - name: codeintel-bucket-service-account
          secret:
            secretName: codeintel-bucket-sa-secret
