apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Stores clones of repositories to perform Git operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: gitserver
  name: gitserver
spec:
  replicas: 4
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: gitserver
  serviceName: gitserver
  template:
    metadata:
      labels:
        app: gitserver
        group: backend
        type: gitserver
        deploy: sourcegraph
    spec:
      containers:
        - name: gitserver
          args: ["run"]
          env:
            - name: SRC_LOG_LEVEL
              value: dbug
          image: us.gcr.io/sourcegraph-dev/gitserver:7eeeb9b355585b30efe48a94e875d7784938e3c5@sha256:d43038e088c9045fae8ab50749e28b387a21b6f1263bad0fcebb914649e6a03b
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            initialDelaySeconds: 5
            tcpSocket:
              port: rpc
            timeoutSeconds: 5
          ports:
            - containerPort: 3178
              name: rpc
          resources:
            limits:
              cpu: "4"
              memory: 8G
            requests:
              cpu: "4"
              memory: 8G
          volumeMounts:
            - mountPath: /data/repos
              name: repos
            # See the customization guide (../../../docs/configure.md) for information
            # about configuring gitserver to use an SSH key
            - mountPath: /root/.ssh
              name: ssh
            - mountPath: /secrets/kms/
              name: kms-service-account
              readOnly: true
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:7eeeb9b355585b30efe48a94e875d7784938e3c5@sha256:bb12bf1923292b93f2759d719ea48e4c2db11e14c184d48383e1df5fb7c09d22
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      volumes:
        - name: repos
        # See the customization guide (../../../docs/configure.md) for information
        # about configuring gitserver to use an SSH key
        # - name: ssh
        #   secret:
        #     defaultMode: 384
        #     secretName: gitserver-ssh
        - name: ssh
          secret:
            defaultMode: 384
            secretName: gitserver-ssh
        - name: kms-service-account
          secret:
            secretName: kms-service-account-key
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: repos
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            # The size of disk used to mirror your git repositories.
            # If you change this, also change indexed-search's disk size.
            storage: 1.5Ti
        storageClassName: sourcegraph
