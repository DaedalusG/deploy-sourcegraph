apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Stores clones of repositories to perform Git operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: gitserver
  name: gitserver
spec:
  replicas: 4
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: gitserver
  serviceName: gitserver
  template:
    metadata:
      labels:
        app: gitserver
        group: backend
        type: gitserver
        deploy: sourcegraph
    spec:
      containers:
        - name: gitserver
          args: ["run"]
          env:
            - name: SRC_LOG_LEVEL
              value: dbug
          image: us.gcr.io/sourcegraph-dev/gitserver:a2d19524cb652e9c4c02931dd5e608170365eb8f@sha256:26a139a6bdb5633d9f5250d6eea5a718ca30894c5d7bc23c2efa9fc38b86f09f
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            initialDelaySeconds: 5
            tcpSocket:
              port: rpc
            timeoutSeconds: 5
          ports:
            - containerPort: 3178
              name: rpc
          resources:
            limits:
              cpu: "4"
              memory: 8G
            requests:
              cpu: "4"
              memory: 8G
          volumeMounts:
            - mountPath: /data/repos
              name: repos
            # See the customization guide (../../../docs/configure.md) for information
            # about configuring gitserver to use an SSH key
            - mountPath: /root/.ssh
              name: ssh
            - mountPath: /secrets/kms/
              name: kms-service-account
              readOnly: true
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:a2d19524cb652e9c4c02931dd5e608170365eb8f@sha256:0787697c46f79b1be194a7724080765f19f6b73f3309d1cc472e0228825eb953
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      volumes:
        - name: repos
        # See the customization guide (../../../docs/configure.md) for information
        # about configuring gitserver to use an SSH key
        # - name: ssh
        #   secret:
        #     defaultMode: 384
        #     secretName: gitserver-ssh
        - name: ssh
          secret:
            defaultMode: 384
            secretName: gitserver-ssh
        - name: kms-service-account
          secret:
            secretName: kms-service-account-key
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: repos
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            # The size of disk used to mirror your git repositories.
            # If you change this, also change indexed-search's disk size.
            storage: 1.5Ti
        storageClassName: sourcegraph
