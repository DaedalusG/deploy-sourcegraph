apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Stores clones of repositories to perform Git operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: gitserver
  name: gitserver
spec:
  replicas: 4
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: gitserver
  serviceName: gitserver
  template:
    metadata:
      labels:
        app: gitserver
        group: backend
        type: gitserver
        deploy: sourcegraph
    spec:
      containers:
        - name: gitserver
          args: ["run"]
          image: us.gcr.io/sourcegraph-dev/gitserver:c2eb94cbdaa3e14ea54751b84df8e5033404bbf1@sha256:1e6a745e61a36ec7f7f2392f88dd4279facfbf44cd35f6145d08e70e333d9e6f
          terminationMessagePolicy: FallbackToLogsOnError
          livenessProbe:
            initialDelaySeconds: 5
            tcpSocket:
              port: rpc
            timeoutSeconds: 5
          ports:
            - containerPort: 3178
              name: rpc
          resources:
            limits:
              cpu: "4"
              memory: 8G
            requests:
              cpu: "4"
              memory: 8G
          volumeMounts:
            - mountPath: /data/repos
              name: repos
            # See the customization guide (../../../docs/configure.md) for information
            # about configuring gitserver to use an SSH key
            - mountPath: /root/.ssh
              name: ssh
            - mountPath: /secrets/kms/
              name: kms-service-account
              readOnly: true
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:c2eb94cbdaa3e14ea54751b84df8e5033404bbf1@sha256:06c085b16506b8066f50b3a83b7c47a3ca0d66a4b70da2f61c16ba6cd16c8ff8
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      volumes:
        - name: repos
        # See the customization guide (../../../docs/configure.md) for information
        # about configuring gitserver to use an SSH key
        # - name: ssh
        #   secret:
        #     defaultMode: 384
        #     secretName: gitserver-ssh
        - name: ssh
          secret:
            defaultMode: 384
            secretName: gitserver-ssh
        - name: kms-service-account
          secret:
            secretName: kms-service-account-key
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: repos
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            # The size of disk used to mirror your git repositories.
            # If you change this, also change indexed-search's disk size.
            storage: 1Ti
        storageClassName: sourcegraph
