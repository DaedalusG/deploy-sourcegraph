apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Backend for indexed text search operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: indexed-search
  name: indexed-search
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: indexed-search
  serviceName: indexed-search
  template:
    metadata:
      labels:
        app: indexed-search
        deploy: sourcegraph
    spec:
      containers:
        - name: zoekt-webserver
          image: us.gcr.io/sourcegraph-dev/indexed-searcher:0070695ad923213b861b797e071832c5be8730b0@sha256:45e49dc5e188b0cfcdbee7d411c75d69b290bc1d933d801084374cdb8ea11e95
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 6070
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "5"
              memory: 96Gi
            requests:
              cpu: "2"
              memory: 64Gi
          volumeMounts:
            - mountPath: /data
              name: data
        - name: zoekt-indexserver
          image: us.gcr.io/sourcegraph-dev/search-indexer:0070695ad923213b861b797e071832c5be8730b0@sha256:5675107888a618b47603759739c3f82ff90106dd06c68b017fa8ac65e8778ab6
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 6072
              name: index-http
          resources:
            # zoekt-indexserver is CPU bound. The more CPU you allocate to it, the
            # lower lag between a new commit and it being indexed for search.
            limits:
              cpu: "8"
              memory: 16Gi
            requests:
              cpu: "4"
              memory: 8Gi
          volumeMounts:
            - mountPath: /data
              name: data
      securityContext:
        runAsUser: 0
      volumes:
        - name: data
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        labels:
          deploy: sourcegraph
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            # The size of disk to used for search indexes.
            # This should typically be gitserver disk size multipled by the number of gitserver shards.
            storage: 4Ti
        storageClassName: sourcegraph
