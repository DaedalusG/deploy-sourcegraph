apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Backend for indexed text search operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: indexed-search
  name: indexed-search
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: indexed-search
  serviceName: indexed-search
  template:
    metadata:
      labels:
        app: indexed-search
        deploy: sourcegraph
    spec:
      containers:
        - name: zoekt-webserver
          image: us.gcr.io/sourcegraph-dev/indexed-searcher:8dc73a7731cdec79e02567cf8a70089e0c4fc7be@sha256:717539170d0fc54dbf9fcbbe11a9d6b5bf7036b08022f4c29db306ea10695549
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 6070
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "5"
              memory: 96Gi
            requests:
              cpu: "2"
              memory: 64Gi
          volumeMounts:
            - mountPath: /data
              name: data
        - name: zoekt-indexserver
          image: us.gcr.io/sourcegraph-dev/search-indexer:8dc73a7731cdec79e02567cf8a70089e0c4fc7be@sha256:9527149117e79fbd45b1ea051359f97721957538b4de0cc6df9fff4d45a1ced3
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 6072
              name: index-http
          resources:
            # zoekt-indexserver is CPU bound. The more CPU you allocate to it, the
            # lower lag between a new commit and it being indexed for search.
            limits:
              cpu: "8"
              memory: 16Gi
            requests:
              cpu: "4"
              memory: 8Gi
          volumeMounts:
            - mountPath: /data
              name: data
      securityContext:
        runAsUser: 0
      volumes:
        - name: data
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        labels:
          deploy: sourcegraph
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            # The size of disk to used for search indexes.
            # This should typically be gitserver disk size multipled by the number of gitserver shards.
            storage: 4Ti
        storageClassName: sourcegraph
