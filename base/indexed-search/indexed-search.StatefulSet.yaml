apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Backend for indexed text search operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: indexed-search
  name: indexed-search
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: indexed-search
  serviceName: indexed-search
  template:
    metadata:
      labels:
        app: indexed-search
        deploy: sourcegraph
    spec:
      containers:
        - name: zoekt-webserver
          image: us.gcr.io/sourcegraph-dev/indexed-searcher:c447233f111504f1df04baf472a728698c32f03d@sha256:50889ad7a34b40866113254d5d78e02fc1dff901d72105a734fc4d32d1386d1d
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 6070
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "5"
              memory: 96Gi
            requests:
              cpu: "2"
              memory: 64Gi
          volumeMounts:
            - mountPath: /data
              name: data
        - name: zoekt-indexserver
          image: us.gcr.io/sourcegraph-dev/search-indexer:c447233f111504f1df04baf472a728698c32f03d@sha256:f61da587d0b1be23d087ec8ad7bcd1745dcbbf9e0fb4f41909256b95b35e0398
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 6072
              name: index-http
          resources:
            # zoekt-indexserver is CPU bound. The more CPU you allocate to it, the
            # lower lag between a new commit and it being indexed for search.
            limits:
              cpu: "8"
              memory: 16Gi
            requests:
              cpu: "4"
              memory: 8Gi
          volumeMounts:
            - mountPath: /data
              name: data
      securityContext:
        runAsUser: 0
      volumes:
        - name: data
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        labels:
          deploy: sourcegraph
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            # The size of disk to used for search indexes.
            # This should typically be gitserver disk size multipled by the number of gitserver shards.
            storage: 4Ti
        storageClassName: sourcegraph
