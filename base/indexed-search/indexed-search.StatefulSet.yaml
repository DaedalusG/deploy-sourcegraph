apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Backend for indexed text search operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: indexed-search
  name: indexed-search
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: indexed-search
  serviceName: indexed-search
  template:
    metadata:
      labels:
        app: indexed-search
        deploy: sourcegraph
    spec:
      containers:
        - name: zoekt-webserver
          env:
            - name: JAEGER_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: JAEGER_AGENT_PORT
              value: "6831"
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
          image: us.gcr.io/sourcegraph-dev/indexed-searcher:6828dc08de3c8bc2ec4c8120b21d15c533f72116@sha256:9f7d05a20aa928276bef283f834e0094d1940e71ef71a7d1365a033bece9e9ca
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 6070
              name: http
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "5"
              memory: 96Gi
            requests:
              cpu: "2"
              memory: 64Gi
          volumeMounts:
            - mountPath: /data
              name: data
        - name: zoekt-indexserver
          env:
            - name: JAEGER_AGENT_HOST
              value: grafana-agent
            - name: JAEGER_AGENT_PORT
              value: "6831"
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
          image: us.gcr.io/sourcegraph-dev/search-indexer:6828dc08de3c8bc2ec4c8120b21d15c533f72116@sha256:59959d474c48ab59c477a8d60f1500bbca63fbf18204146616994f4a4733337c
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 6072
              name: index-http
          resources:
            # zoekt-indexserver is CPU bound. The more CPU you allocate to it, the
            # lower lag between a new commit and it being indexed for search.
            limits:
              cpu: "8"
              memory: 16Gi
            requests:
              cpu: "4"
              memory: 8Gi
          volumeMounts:
            - mountPath: /data
              name: data
      securityContext:
        runAsUser: 0
      volumes:
        - name: data
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        labels:
          deploy: sourcegraph
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            # The size of disk to used for search indexes.
            # This should typically be gitserver disk size multipled by the number of gitserver shards.
            storage: 4Ti
        storageClassName: sourcegraph
