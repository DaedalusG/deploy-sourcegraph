apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Saved search query runner / notification service.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: query-runner
  name: query-runner
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: query-runner
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: query-runner
    spec:
      containers:
        - name: query-runner
          image: us.gcr.io/sourcegraph-dev/query-runner:6c2b1d2b9c6747c1b747266a1448f01bff59d40f@sha256:a26c99308582152dd6a8f94f34d3f553d79a475a630988072efc53ade5c48fd2
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3183
              name: http
          resources:
            limits:
              cpu: "1"
              memory: 1G
            requests:
              cpu: 500m
              memory: 1G
        - image: us.gcr.io/sourcegraph-dev/jaeger-agent:6c2b1d2b9c6747c1b747266a1448f01bff59d40f@sha256:ad8a4850f4c0e6dd0e62e8768281d11898de4b58d16062172833f1fa6b61a268
          name: jaeger-agent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
