apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Saved search query runner / notification service.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: query-runner
  name: query-runner
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: query-runner
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: query-runner
    spec:
      containers:
        - name: query-runner
          image: us.gcr.io/sourcegraph-dev/query-runner:6b3d2a6eb2f4c21a28bff7c98fddf92e634a52f3@sha256:a218155213d471828f79d9082fe4fee6855ad95bdebbee1db3c53e7efef386ac
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3183
              name: http
          resources:
            limits:
              cpu: "1"
              memory: 1G
            requests:
              cpu: 500m
              memory: 1G
        - image: us.gcr.io/sourcegraph-dev/jaeger-agent:6b3d2a6eb2f4c21a28bff7c98fddf92e634a52f3@sha256:dd61a1d2a62a2f103451160a09aa4e03265e8163617be05920e0f8c379731ec3
          name: jaeger-agent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
