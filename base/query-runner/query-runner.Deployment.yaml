apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Saved search query runner / notification service.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: query-runner
  name: query-runner
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: query-runner
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: query-runner
    spec:
      containers:
        - name: query-runner
          image: us.gcr.io/sourcegraph-dev/query-runner:9a0acfa7e7cc2903699f8d19dbc27887a94f788d@sha256:4886010aa45100a2d3965cc7a83c01fd9f96a07cd894475a8b33fbca0c465319
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3183
              name: http
          resources:
            limits:
              cpu: "1"
              memory: 1G
            requests:
              cpu: 500m
              memory: 1G
        - image: us.gcr.io/sourcegraph-dev/jaeger-agent:9a0acfa7e7cc2903699f8d19dbc27887a94f788d@sha256:2746f0c0a83410160d19af3c9b82679b8210a0be84d4c853b950fcc55decf23b
          name: jaeger-agent
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
