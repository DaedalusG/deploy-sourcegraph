apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  namespace: dogfood-k8s
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      name: grafana-agent
  template:
    metadata:
      labels:
        name: grafana-agent
    spec:
      containers:
      - args:
        - -config.file=/etc/agent/agent.yaml
        - -config.expand-env
        command:
        - /bin/agent
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: LOKI_USERNAME
          valueFrom:
            secretKeyRef:
              name: grafana-agent-secrets
              key: LOKI_USERNAME
        - name: LOKI_TOKEN
          valueFrom:
            secretKeyRef:
              name: grafana-agent-secrets
              key: LOKI_TOKEN
        - name: TEMPO_USERNAME
          valueFrom:
            secretKeyRef:
              name: grafana-agent-secrets
              key: TEMPO_USERNAME
        - name: TEMPO_TOKEN
          valueFrom:
            secretKeyRef:
              name: grafana-agent-secrets
              key: TEMPO_TOKEN
        image: grafana/agent:v0.16.1
        imagePullPolicy: IfNotPresent
        name: agent
        ports:
        - containerPort: 8080
          name: http-metrics
        - containerPort: 6831
          name: tempo-jaeger-thrift-compact
          protocol: UDP
        - containerPort: 6832
          name: tempo-jaeger-thrift-binary
          protocol: UDP
        - containerPort: 14268
          name: tempo-jaeger-thrift-http
          protocol: TCP
        - containerPort: 14250
          name: tempo-jaeger-grpc
          protocol: TCP
        - containerPort: 9411
          name: tempo-zipkin
          protocol: TCP
        - containerPort: 55680
          name: tempo-otlp
          protocol: TCP
        - containerPort: 55678
          name: tempo-opencensus
          protocol: TCP
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /etc/agent
          name: grafana-agent
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
          readOnly: true
        - mountPath: /etc/machine-id
          name: etcmachineid
          readOnly: true
      serviceAccount: grafana-agent
      tolerations:
      - effect: NoSchedule
        operator: Exists
      volumes:
      - configMap:
          name: grafana-agent
        name: grafana-agent
      - hostPath:
          path: /var/log
        name: varlog
      - hostPath:
          path: /var/lib/docker/containers
        name: varlibdockercontainers
      - hostPath:
          path: /etc/machine-id
        name: etcmachineid
  updateStrategy:
    type: RollingUpdate
